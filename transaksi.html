<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi | Alex Motor</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="isiFormOtomatis()">
  <header>
    <h1>Formulir Transaksi</h1>
    <p>Lengkapi data pemesanan Anda dengan benar</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="transaksi.html" class="active">Transaksi</a>
    <a href="invoice.html">Invoice</a>
    <a href="kontak.html">Kontak</a>
    <a href="tentang.html">Tentang</a>
  </nav>

  <main class="transaksi-container">
    <div class="transaksi-card">
      <h2>Data Pemesanan</h2>
      <form id="formTransaksi">
        <label for="produk">Nama Produk</label>
        <input type="text" id="produk" name="produk" placeholder="Contoh: Oli Motor" required>

        <label for="harga">Harga (Rp)</label>
        <input type="number" id="harga" name="harga" placeholder="Contoh: 50000" required>

        <label for="nama">Nama Pembeli</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>

        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" placeholder="Alamat lengkap pengiriman" required></textarea>

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Jumlah produk" required>

        <button type="submit">Checkout / Buat Pesanan</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Alex Motor | Transaksi Anda Aman & Terjamin</p>
  </footer>
</body>
</html>
